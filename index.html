<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Solar System</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    .sun {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ffeb3b, #f57f17);
      border-radius: 50%;
      box-shadow: 0 0 40px 15px rgba(255, 204, 0, 0.8);
      position: relative;
      z-index: 10;
    }
    .orbit {
      position: absolute;
      border: 1px dashed rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: spin linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    .planet {
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
    }
    .planet span {
      display: none;
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #fff;
      background: rgba(0,0,0,0.6);
      padding: 2px 6px;
      border-radius: 5px;
      white-space: nowrap;
    }
    .planet.show span {
      display: block;
    }
    /* Planet styles */
    .mercury { width: 18px; height: 18px; background: gray; top: -9px; left: 70px; }
    .venus   { width: 24px; height: 24px; background: orange; top: -12px; left: 120px; }
    .earth   { width: 26px; height: 26px; background: blue; top: -13px; left: 170px; }
    .mars    { width: 22px; height: 22px; background: red; top: -11px; left: 220px; }
  </style>
</head>
<body>
  <!-- Sun -->
  <div class="sun"></div>

  <!-- Mercury orbit -->
  <div class="orbit" style="width:160px;height:160px;animation-duration:6s;">
    <div class="planet mercury"><span>Mercury</span></div>
  </div>

  <!-- Venus orbit -->
  <div class="orbit" style="width:240px;height:240px;animation-duration:9s;">
    <div class="planet venus"><span>Venus</span></div>
  </div>

  <!-- Earth orbit -->
  <div class="orbit" style="width:320px;height:320px;animation-duration:12s;">
    <div class="planet earth"><span>Earth</span></div>
  </div>

  <!-- Mars orbit -->
  <div class="orbit" style="width:400px;height:400px;animation-duration:15s;">
    <div class="planet mars"><span>Mars</span></div>
  </div>

  <script>
    // When clicking a planet, toggle showing its name
    document.querySelectorAll('.planet').forEach(planet => {
      planet.addEventListener('click', () => {
        // hide names on others
        document.querySelectorAll('.planet').forEach(p => p.classList.remove('show'));
        // show on clicked one
        planet.classList.add('show');
      });
    });
  </script>
</body>
</html>
